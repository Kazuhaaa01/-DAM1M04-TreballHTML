    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-area">
            <span class="material-icons" style="color:var(--cp-red); font-size:40px;">casino</span>
            <h2>NIGHT CITY BOARD</h2>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="instruccions.html">Instrucciones</a>
            <a href="historia.html">Historia</a>
            <a href="contacte.html" class="active">Contacto</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <main>
        <h1>CONTACTA AL FIXER</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
            <div>
                <p><span class="material-icons" style="vertical-align: middle;">place</span> Calle Falsa 123, Night City</p>
                <p><span class="material-icons" style="vertical-align: middle;">call</span> <a href="tel:+34666666666" style="color: var(--cp-cyan);">+34 666 666 666</a></p>
                <p><span class="material-icons" style="vertical-align: middle;">email</span> <a href="mailto:info@cybergame.com" style="color: var(--cp-cyan);">info@cybergame.com</a></p>
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.184!2d-73.985!3d40.748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ0JzUzLjQiTiA3M8KwNTknMDkuMSJX!5e0!3m2!1ses!2ses!4v1620000000000!5m2!1ses!2ses" 
                        width="100%" height="250" style="border:0; filter: grayscale(100%) invert(90%);" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div>
                <h3>ENVIAR PETICIÓN ENCRIPTADA</h3>
                <form class="cyber-form">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Tu nombre" required>
                    
                    <label>Teléfono (9 dígitos obligatorios):</label>
                    <input type="text" placeholder="123456789" pattern="[0-9]{9}" required>
                    
                    <label>Correo Electrónico:</label>
                    <input type="email" placeholder="runner@net.com" required>
                    
                    <label>Mensaje:</label>
                    <textarea rows="4" placeholder="Escribe aquí..."></textarea>
                    
                    <button type="submit" class="cyber-btn" style="background:var(--cp-red); border:none; color:black; font-weight:bold; cursor:pointer; padding:10px;">ENVIAR DATOS</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <span class="material-icons">facebook</span>
            <span class="material-icons">share</span>
            <span class="material-icons">photo_camera</span>
        </div>
